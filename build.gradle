plugins {
    id 'java'
}

group 'me.travis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.github.kostaskougios:cloning:1.10.3'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.travis.checkers.Checkers'
    }
}
